<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list</title>
    <link rel="icon" type="image/x-icon" href="slike/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <section class="section1">
            <h3>Todo List</h3>
        </section>
        <section class="section2">
            <div class="container">
                <form>
                    <img class="icon" src="slike/Vector.svg">
                    <input required type="text" class="mainInputs" id="inputAddTask" placeholder="Add a task..." required>

                    <img class="icon icon2" src="slike/Vector1.svg">
                    <input required type="date" class="mainInputs" id="inputPickADate" placeholder="Pick a date" required>

                    <button type="button" onclick="addTodo()" id="btnAddTask">Add a task</button>
                </form>
            </div>

            <div class="task-list">
                <div class="task">
                    <div class="left-ctn">
                        <input type="checkbox" id="checkbox" class="checkbox" onclick=isChecked(this)>
                        <div class="task-content">
                            <input type="text" value="Example task for development" id="taskHeader" readonly>
                            <input type="text" value="2021-07-07" id="taskDate" readonly>      
                        </div>
                    </div>
                    <div class="taskActions">
                        <i class="fas fa-check" onclick="submitChanges(this)"></i>
                        <i class="fas fa-pen" onclick="editTask(this)"></i>
                        <i class="fas fa-trash-alt" onclick="deleteTask(this)"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <button type="button" id="btnClearAll" onclick="clearLocalStorage()">Clear Local Storage</button>

    <script src="app.js"></script>
</body>
</html>
